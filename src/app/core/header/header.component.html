<header class="header" id="top">
  <div class="header_top">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-md-5 mbHide">

            <a href="javascript:viod(0)">
              <img src="assets/images/logo.png" alt="logo" class="img-fluid" />

          </div>
        </div>

        <div class="col-xl-6 col-md-7 col-12 header_top_right">
          <div class="row">
            <div class="col-md-6 col-6 schedule_item">
              <div class="icon float-left">
                <img src="assets/images/clock-icon.png" alt="clock-icon" />
              </div>
              <div class="item_text float-left">
                <h5 class="primary-color">Open Hours</h5>

              <div class="icon float-left">
                <img src="assets/images/call-icon.png" alt="call-icon" />

              </div>
            </div>
          </div>
        </div>
      </div>

  <div class="header_menu">

        <div class="col-12">

                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"
                width="30"
                height="30"
                focusable="false"
              >
                <title>Menu</title>
                <path
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  d="M4 7h22M4 15h22M4 23h22"
                ></path>
              </svg>
            </button>

            <div class="collapse navbar-collapse main_menu" id="main_menu">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
              <div class="menu_right">
                <a href="#" class="cart">
                  <img
                    src="assets/images/cart-icon.png"
                    alt="cart-icon"
                    class="img-fluid"
                  />
                  <span class="cart_num">2</span>
                </a>
                <a href="#" class="search_bar">
                  <img
                    src="assets/images/search-icon.png"

                    class="img-fluid"

                </a>
